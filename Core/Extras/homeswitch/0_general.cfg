// Reset the kopernicus.cfg homeWorldName
@Kopernicus_config:HAS[@KSS2_Settings:HAS[#HomeSwitch[?alse]]]:BEFORE[KSS2] // Check for false and False
{
    %HomeWorldName = Kerbin
	%KSCLightsAlwaysOn = False
}

SYS_DUMMY
{
	name = KSS2None
}
@SYS_DUMMY:FOR[KSS2None]
{
	%description = I exist
}

// Alva HomeSwitch
@SYS_DUMMY:HAS[#name[KSS2None],@KSS2_Settings:HAS[#HomeSwitch[Alva]]]:BEFORE[KSS2]
{
	name = HomeSwitchAlva
}
@SYS_DUMMY:FOR[HomeSwitchAlva]
{
	%description = I exist
}

